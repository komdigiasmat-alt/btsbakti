<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Peta BTS Bakti</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8jDpq7-GkYB7q2vWxyFjSdl1r1xYzM5M"></script>
  <script>
    function initMap() {
      // Buat peta dengan tampilan SATELLITE
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 8,
        center: { lat: -5.5, lng: 138.1 },
        mapTypeId: "satellite"
      });

      // Ganti URL di bawah dengan lokasi file KML kamu di GitHub (versi RAW)
      const kmlUrl = "https://raw.githubusercontent.com/komdigiasmat-alt/btsbakti/main/20230106%20SITE%20PRADRM%20APPROVED.KML";

      const kmlLayer = new google.maps.KmlLayer({
        url: kmlUrl,
        map: map,
        preserveViewport: false,
        suppressInfoWindows: false
      });
    }

    window.onload = initMap;
  </script>
</body>
</html>
