<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Peta BTS Bakti - Mode Satelit</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-omnivore/leaflet-omnivore.min.js"></script>
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    .leaflet-tooltip {
      background: rgba(255,255,255,0.9);
      border: 1px solid #d32f2f;
      color: #d32f2f;
      border-radius: 4px;
      padding: 3px 6px;
      font-weight: bold;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    // Inisialisasi peta Asmat
    var map = L.map('map').setView([-5.5, 138.5], 8);

    // üõ∞Ô∏è Mode satelit ESRI
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      maxZoom: 19,
      attribution: '&copy; <a href="https://www.esri.com/">Esri</a>'
    }).addTo(map);

    // üìç Ganti URL ini sesuai file KML kamu
    var kmlUrl = 'https://rawcdn.githack.com/komdigiasmat-alt/btsbakti/main/lokasi.kml';

    // üóº Ikon tower BTS
    var towerIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/484/484167.png',
      iconSize: [36, 36],
      iconAnchor: [18, 36],
      popupAnchor: [0, -36]
    });

    // üöÄ Muat file KML dan tampilkan nama titik
    omnivore.kml(kmlUrl)
      .on('ready', function() {
        map.fitBounds(this.getBounds());
      })
      .on('layeradd', function(e) {
        var layer = e.layer;
        if (layer.feature && layer.feature.properties && layer.feature.properties.name) {
          var latlng = layer.getLatLng ? layer.getLatLng() : null;
          if (latlng) {
            map.removeLayer(layer);
            var marker = L.marker(latlng, { icon: towerIcon }).addTo(map);
            marker.bindTooltip(layer.feature.properties.name, {
              permanent: true,
              direction: 'top',
              offset: [0, -10]
            }).openTooltip();
          }
        }
      })
      .addTo(map);
  </script>
</body>
</html>
